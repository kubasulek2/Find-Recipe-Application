<!DOCTYPE html>
<html lang="en">
<head>
    <title>Find Recipe</title>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
    <script src="https://developer.edamam.com/attribution/badge.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<body>
<div class="jumbotron jumbotron-fluid text-white text-center mb-5">
    <h1 class="display-2">Find Recipe</h1>
    <p class="lead">Click the fridge to open it!</p>
</div>
<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="wrapper m-auto position-relative fridge">
                <div class="shelf shelf-1">
                    <div class="btn-group">
                        <button  class="btn my-3 btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">No restriction</button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="javascript:void(0)">No restriction</a>
                            <a class="dropdown-item" href="javascript:void(0)">Vegetarian</a>
                            <a class="dropdown-item" href="javascript:void(0)">Vegan</a>
                        </div>
                    </div>
                    <div class="btn-group">
                        <button  class="btn my-3 btn-secondary btn-md dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">No filter</button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="javascript:void(0)">No filter</a>
                            <a class="dropdown-item" href="javascript:void(0)">Balanced</a>
                            <a class="dropdown-item" href="javascript:void(0)">Low-fat</a>
                            <a class="dropdown-item" href="javascript:void(0)">High-protein</a>
                        </div>
                    </div>
                </div>
                <div class="shelf shelf-2">
                    <div class="wrap"><input spellcheck="false" type="text" id="ingredient-1" placeholder="ingredient 1" class="form-control    "><i class="far fa-times-circle"></i></div>
                    <div class="wrap"><input spellcheck="false" type="text" id="ingredient-2" placeholder="ingredient 2" class="form-control    "><i class="far fa-times-circle"></i></div>
                    <div class="wrap"><input spellcheck="false" type="text" id="ingredient-3" placeholder="ingredient 3" class="form-control    "><i class="far fa-times-circle"></i></div>
                </div>
                <div class="shelf shelf-3">
                    <button class="btn btn-secondary my-3">I'm feelin' lucky..</button>
                    <button class="btn btn-secondary my-3">Go for it!</button>
                </div>
                <img src="images/fridge.jpg" class="img-fluid" alt="fridge">
                <div class="door door-left">
                    <div class="handle handle-left"></div>
                </div>
                <div class="door door-right">
                    <div class="handle handle-right"></div>
                </div>
            </div>
        </div>
        <div class="col-5 offset-1">
            <div class="card">
                <div class="card-header font-weight-bold mb-1">
                    Your recipe
                </div>
                <div class="image"></div>
                <div class="card-body text-muted lead">
                    <h5 class="card-title p-2 mb-1">Special title treatment</h5>
                    <div class="card-text mt-4">
                        <ul>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-3 text-left float-left text-muted">&#169;&nbsp;Copyright kubasulek</div>
    <div class="mt-1 text-right float-right" id="edamam-badge"></div>

</div>


<script src="js/vendor/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
